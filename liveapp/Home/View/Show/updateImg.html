<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>updateImg</title>
</head>
<body>
   <foreach name="list" item="val">
     <if condition="$val.img_type eq  'music'">
        <p><audio src="{$val.img_url}" controls></audio></p>
       <else/>
        <p><img width="200" src="{$val.img_url}" alt=""></p>
     </if>
   </foreach>
</body>
</html>
